<html>

<head>
    <meta charset="utf-8">
    <title>Smart Mouth App</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
    #translated {
        display: none;
    }
    </style>
    <title>Smart Mouth App</title>
</head>

<body>

    <h1 class="text-center">Smart Mouth</h1>
    <hr/>

    <div class="container">
        <h2>Enter Text</h2>
        <textarea class="form-control" id="text" placeholder="Enter text"></textarea>

        <hr/>
        <h2>Select Language</h2>
        <select id="lang">
            <option value="de">de</option>
            <option value="en">en</option>
            <option value="es">es</option>
            <option value="fr">fr</option>
            <option value="nl">nl</option>
        </select>
        <hr/>

        <div id="translated">
            <h2>Translated Text</h2>
            <label id="translated-text"></label>
            <hr/>
        </div>

        <button type="button" class="btn btn-primary btn-block" id="translate">Translate</button>

    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="libs/speech-synthesis-cordova/polyfill.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    app.initialize();
    </script>
</body>

</html>
